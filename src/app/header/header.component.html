
<header class="p-3 text-bg-dark">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
        <img style="width:70px;height:70px; border-radius:50%" src="https://images.pexels.com/photos/1387045/pexels-photo-1387045.jpeg?cs=srgb&dl=pexels-susanne-jutzeler-sujufoto-1387045.jpg&fm=jpg" alt="">
      </a>

      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li class="nav-item"><a routerLink="/main" class="nav-link">Home</a></li>
        <li class="nav-item"><a routerLink="/main/contact" class="nav-link">Contact</a></li>
        <li class="nav-item"><a routerLink="/main/about" class="nav-link">About</a></li>
      </ul>

      <h3 style="margin-right:35%">Falcon UI</h3>

      <div *ngIf="!isLogin" class="text-end">
        <button  type="button" class="btn btn-outline-light me-2" routerLink="/login">Login</button>
        <button type="button" class="btn btn-warning" routerLink="/register">Sign-up</button>
      </div>
      <div *ngIf="isLogin" class="text-end">
        <button (click)="logout()" type="button" class="btn btn-warning" routerLink="/">Logout</button>
      </div>
    </div>
  </div>
</header>
