<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h2 class="text-center text-dark mt-5">Login</h2>
      <div class="text-center mb-5 text-dark">Please Login to continue!</div>
      <div class="card my-5">

        <form class="card-body cardbody-color p-lg-5">

          <div class="text-center">
            <img src="https://images.pexels.com/photos/1387045/pexels-photo-1387045.jpeg?cs=srgb&dl=pexels-susanne-jutzeler-sujufoto-1387045.jpg&fm=jpg"
              class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3" width="200px" alt="profile">
          </div>

          <form [formGroup]="loginForm">
            <div class="mb-3">
              <input formControlName="username" type="text" class="form-control" id="Username" aria-describedby="emailHelp"
                placeholder="User Name">
            </div>
            <div class="mb-3">
              <input formControlName="password" type="password" class="form-control" id="password" placeholder="password">
            </div>
            <div class="text-center"><button (click)="login()" type="submit" class="btn btn-color px-5 mb-5 w-100">Login</button></div>
          </form>
          <div id="emailHelp" class="form-text text-center mb-5 text-dark">Not
            Registered? <a routerLink="/register" class="text-dark fw-bold"> Create an
              Account</a>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
