<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h2 class="text-center text-dark mt-5">Register</h2>
      <div class="text-center mb-5 text-dark">Please register to continue!</div>
      <div class="card my-5">

        <form class="card-body cardbody-color p-lg-5">

          <div class="text-center">
            <img
              src="https://images.pexels.com/photos/1387045/pexels-photo-1387045.jpeg?cs=srgb&dl=pexels-susanne-jutzeler-sujufoto-1387045.jpg&fm=jpg"
              class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3" width="200px" alt="profile">
          </div>
          <form [formGroup]="registerForm">
            <div class="mb-3">
              <input formControlName = "firstName" type="text" class="form-control" id="firstName" aria-describedby="emailHelp" placeholder="First Name">
            </div>
            <div class="mb-3">
              <input formControlName="lastName" type="text" class="form-control" id="lastName" placeholder="Last Name">
            </div>
            <div class="mb-3">
              <input formControlName="username" type="text" class="form-control" id="username" aria-describedby="emailHelp" placeholder="User Name">
            </div>
            <div class="mb-3">
              <input formControlName="password" type="password" class="form-control" id="password" placeholder="password">
            </div>
            <div class="text-center"><button type="submit" class="btn btn-color px-5 mb-5 w-100">Register</button></div>
          </form>
          <div id="emailHelp" class="form-text text-center mb-5 text-dark">Already
            Registered? <a routerLink="/login" class="text-dark fw-bold"> Kindly Login</a>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
